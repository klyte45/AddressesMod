ADR_POSTAL_CODE_FORMAT=Postal code format (see legend below)

ADR_POSTAL_CODE_FORMAT_LEGEND>0=A: District code (2 digits) - 00 for none
ADR_POSTAL_CODE_FORMAT_LEGEND>1=B: District code (3 digits) - 000 for none
ADR_POSTAL_CODE_FORMAT_LEGEND>2=C: X map area (0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>3=D: Y map area (0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>4=E: Decimal X division in map area (0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>5=F: Decimal Y division in map area (0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>6=G: City fixed number (1 digit)
ADR_POSTAL_CODE_FORMAT_LEGEND>7=H: City fixed number (2 digits)
ADR_POSTAL_CODE_FORMAT_LEGEND>8=I: City fixed number (3 digits) 
ADR_POSTAL_CODE_FORMAT_LEGEND>9=J: Last digit of segmentId (street internal code)
ADR_POSTAL_CODE_FORMAT_LEGEND>10=K: Last 2 digits of segmentId (street internal code)
ADR_POSTAL_CODE_FORMAT_LEGEND>11=L: Last 3 digits of segmentId (street internal code)

ADR_POSTAL_CODE_FORMAT_OBSERVATION>0=OBS: The J, K and L codes can be used to give some randomness to postal code
ADR_POSTAL_CODE_FORMAT_OBSERVATION>1=OBS2: The others characters, when inputed, will be shown as is in the postal code

