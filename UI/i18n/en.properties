ADR_POSTAL_CODE_FORMAT_2=Postal code format
ADR_POSTAL_CODE_FORMAT_LEGEND_V3>0=ABCDE: Digits from the seed number that generate the names (00000-65535, each letter represents a digit)
ADR_POSTAL_CODE_FORMAT_LEGEND_V3>1=FGHIJ: segmentId (segment internal number - 00000-36864, each letter represents a digit)
ADR_POSTAL_CODE_FORMAT_LEGEND_V3>2=KLM: City fixed number, each letter represents a digit (000-999)
ADR_POSTAL_CODE_FORMAT_LEGEND_V3>3=NOP: District code, each letter represents a digit (000-999)
ADR_POSTAL_CODE_FORMAT_LEGEND_V3>4=Xx: Map areas coordinates in X axis: <color yellow>X</color> is the integer part and <color yellow>x</color> is the first decimal place.
ADR_POSTAL_CODE_FORMAT_LEGEND_V3>5=Yy: Map areas coordinates in Y axis: <color yellow>Y</color> is the integer part and <color yellow>y</color> is the first decimal place.
ADR_POSTAL_CODE_FORMAT_OBSERVATION_V3>0=Tip: Use the codes FGHIJ to add some randomness to the postal code
ADR_POSTAL_CODE_FORMAT_OBSERVATION_V3>1=Note: Any other character will be displayed as is in postal code, as well all text inside double quotes (") or preceded by a backslash (\)
