ADR_POSTAL_CODE_FORMAT_LEGEND_V3>4=Xx: Coordenada das áreas do mapa no eixo X: <color yellow>X</color> é o valor inteiro e <color yellow>x</color> a primeira casa decimal.
ADR_POSTAL_CODE_FORMAT_LEGEND_V3>5=Yy: Coordenada das áreas do mapa no eixo Y: <color yellow>Y</color> é o valor inteiro e <color yellow>y</color> a primeira casa decimal.
