ADR_POSTAL_CODE_FORMAT_LEGEND>0=A: Dígitos de CEP do distrito (últimos 2 dígitos) - Sem distrito: 00
ADR_POSTAL_CODE_FORMAT_LEGEND>1=B: Dígitos de CEP do distrito (3 dígitos)  - Sem distrito: 000
ADR_POSTAL_CODE_FORMAT_LEGEND>2=C: Coordenada X das áreas do mapa (0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>3=D: Coordenada Y das áreas do mapa (0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>4=E: Coordenada decimal (precisão 0.1) X das áreas do mapa (0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>5=F: Coordenada decimal (precisão 0.1) Y das áreas do mapa (0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>6=G: Prefixo da cidade (último dígito)
ADR_POSTAL_CODE_FORMAT_LEGEND>7=H: Prefixo da cidade (últimos 2 dígitos)
ADR_POSTAL_CODE_FORMAT_LEGEND>8=I: Prefixo da cidade (3 dígitos)
ADR_POSTAL_CODE_FORMAT_LEGEND>9=J: segmentId (identificador do jogo para ruas) - último dígito
ADR_POSTAL_CODE_FORMAT_LEGEND>10=K: segmentId (identificador do jogo para ruas) - últimos 2 dígitos
ADR_POSTAL_CODE_FORMAT_LEGEND>11=L: segmentId (identificador do jogo para ruas) - últimos 3 dígitos

ADR_POSTAL_CODE_FORMAT_OBSERVATION>0=OBS: Use os códigos J, K e L para colocar aleatoriedade no CEP
ADR_POSTAL_CODE_FORMAT_OBSERVATION>1=OBS2: Qualquer outro caractere será exibido sem modificações no CEP

